<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo Lookup</title>
    <!-- Incluir archivo CSS externo -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Geo Lookup</h1>
    <form action="/meli/api/geo" method="get">
        <label for="ip">Enter IP Address:</label>
        <input type="text" id="ip" name="ip" placeholder="e.g., 1.178.32.0" required>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
